<!DOCTYPE html>
<html>
<head>
  <title>Map Visual</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const start = params.get('start');
      const end = params.get('end');
      console.log("Start Date: ", start);
      console.log("End Date: ", end);
      return { start, end };
    }

    function updateMap() {
      const { start, end } = getQueryParams();
      // Use the start and end dates to filter your map data
      console.log("Start Date: ", start);
      console.log("End Date: ", end);
      // Add your logic to update the map based on the dates
    }

    window.onload = updateMap;
  </script>

  <script>
    // Initialize a Leaflet map
    var map = L.map('map').setView([-22.9068, -43.1729], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add your map markers or other elements here
    // Example: L.marker([-22.9068, -43.1729]).addTo(map);
  </script>
</body>
</html>

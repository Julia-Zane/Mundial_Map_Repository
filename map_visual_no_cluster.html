<!DOCTYPE html>
<html>
<head>
  <title>Map Visual</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #map {
      width: 100%;
      height: 600px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const lat = params.get('lat') ? params.get('lat').split(',') : [];
      const lng = params.get('lng') ? params.get('lng').split(',') : [];
      const date = params.get('date') ? params.get('date').split(',') : [];
      console.log("Latitudes: ", lat);
      console.log("Longitudes: ", lng);
      console.log("Dates: ", date);
      return { lat, lng, date };
    }

    function updateMap() {
      const { lat, lng, date } = getQueryParams();
      if (lat.length === 0 || lng.length === 0 || date.length === 0) {
        console.error("Invalid or missing parameters");
        return;
      }

      // Initialize the map
      const map = L.map('map').setView([-22.9068, -43.1729], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      // Add markers to the map based on parameters
      for (let i = 0; i < lat.length; i++) {
        if (lat[i] && lng[i] && date[i]) {
          console.log(`Adding marker at (${lat[i]}, ${lng[i]}) with date ${date[i]}`);
          L.marker([lat[i], lng[i]]).addTo(map).bindPopup(`Location: (${lat[i]}, ${lng[i]})`);
        }
      }
    }

    window.onload = updateMap;
  </script>
</body>
</html>
